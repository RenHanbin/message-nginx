server {
    listen      80;
    listen      [::]:80;
    server_name 127.0.0.1;
    root        /app/dist;

    # security
    include     nginxconfig.io/security.conf;

    # index.html fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # reverse proxy
    location /apis {
        proxy_pass http://${APIS_URL}:${APIS_PORT}/;
        include    nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen      80;
    listen      [::]:80;
    server_name *.127.0.0.1;
    return      301 http://127.0.0.1$request_uri;
}